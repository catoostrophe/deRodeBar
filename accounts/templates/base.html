<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS file and favicon-->
    {% load static %}
    <link rel="stylesheet" href="{% static  'css/base.css' %}">
    {% block css %} {% endblock %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{% block title %}De Rode Bar{% endblock %}</title>
</head>
<body>
<main>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark" style="background-color: #121212 !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="" width="10%" height="10%"
                     class="d-inline-block align-middle">
                De Rode Bar
            </a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger"><i class="fa fa-sign-out"></i></a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-danger"><i class="fa fa-sign-in"></i></a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</main>

<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
    {% block js %}
    {% endblock %}
</script>

</body>
</html>
